{% extends "base.html" %}

{% load static %}

{% block content %}
<!-- Layout of golf course submission form -->
    <h1>Submit your favourite golf courses here!</h1>
    <h2>{{ object.name }}</h2>
    <p>Location: {{ object.location }}</p>
    <p>Par: {{ object.par }}</p>
    <p>Holes: {{ object.holes }}</p>
{% endblock %}
