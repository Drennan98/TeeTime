{% extends "base.html" %}

{% load static %}

{% block content %}
<!-- Golf course submission form -->
    <h1>{{ view.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="save-golfcourse-button" type="submit">Save</button>
        <a href="{% url 'golfcourse_list' %}" class="button-style">Cancel</a>
    </form>
{% endblock %}
