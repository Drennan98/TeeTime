{% extends "base.html" %}

{% load static %}

{% block content %}
    <h1>{{ view.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="save-golfcourse-button" type="submit">Save</button>
        <button id="cancel-golfcourse-button"><a href="{% url 'golfcourse_list' %}">Cancel</a></button>
    </form>
{% endblock %}
