{% extends "base.html" %}

{% load static %}

{% block content %}
    <h1>{{ view.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="save-golfcourse-button" type="submit">Save</button>
    </form>
    <a href="{% url 'golfcourse_list' %}">Cancel</a>
    <button class="golf-course-list-button"><a href="{% url 'golf-courses' %}"></a>View list of golf courses!</button>
{% endblock %}
