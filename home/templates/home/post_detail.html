{% extends "base.html" %}

{% load static %}

{% block content %}
<body>
    <div class="masthead">
        <div class="container">
            <div class="row g-0">
                <h1 class="post-title">{{ post.title }}</h1>
                <p>{{ post.content }}</p>
                <p><small>By {{ post.author }} on {{ post.date_posted }}</small></p>
                <a href="{% url 'home' %}">Return to home page</a>
            </div>
        </div>
    </div>
    <div class="media">
        <img class="mr-3" src="#" alt="Golf related image">
        <div class="media-body">
            <h5 class="post-subheading">Favourite Golf Course</h5>
            Golf related content...
        </div>
    </div>
</body>
<footer>
    <ul class="pager">
        <li><a href="#">Previous &raquo;</a></li>
        <li><a href="#">Next &raquo;</a></li>
    </ul> 
</footer>
{% endblock %}
