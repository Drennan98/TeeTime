<!-- Django Templating Language (DLT) which loads static files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/golf.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="static/images/golf.png" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Load CSS files -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeTime</title>
</head>
<body>
    <!-- Header -->
    <div class="page-header">
        <h1>{% block title %}TeeTime{% endblock %}</h1>
        <span>{% block text %}All things golf related{% endblock %}</span>
    </div>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item text-black">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link acive" href="#">Golf Course Reviews</a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link active" href="#">Golf News</a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link active" href="#">Latest Golf Gear</a>
                    </li>
                </ul>
                <form class="search-bar" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Welcome message with option to register -->
    <div class="hero-unit">
        <h1 id="heading">Welcome to TeeTime</h1>
        <p><a href="register.html" class="btn btn-primary btn-large">Sign-up for our blog or sign-in here &raquo;</a></p>
    </div>
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
    <div class="buttons">
        <!-- Buttons which will take the user to different parts of the site -->
        <button class="nav-button text-black" >Click here to view our blog posts &raquo;</button>
        <button class="nav-button text-black">Click here to view our favourite golf courses &raquo;</button>
        <button class="nav-button text-black">Click here to view the background story of Darragh, the creator of TeeTime &raquo;</button>
    </div>
    <footer class="footer-main">
        <div>
            <!-- Font Awesome script and icons -->
            <script src="https://kit.fontawesome.com/09d74f525c.js" crossorigin="anonymous"></script>
          <ul id="social-media">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://x.com/" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
        </div>
    </footer>
</body>
</html>
