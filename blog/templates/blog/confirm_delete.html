{% extends "base.html" %}

{% load static %}

{% block content %}

    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post" class="delete-post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <button class="cancel"><a href="{% url 'post_list' %}">Cancel</a></button>
    </form> 

    {% endblock %}
