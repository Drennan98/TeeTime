{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="blog-list">
            {% for post in post_list %}
            <div class="mb-4">
                <div class="card-body">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.author }} | {{ post.created_on }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn">View post! &raquo;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
