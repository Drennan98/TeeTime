{% extends "base.html" %}

{% load static %}

{% block content %}
<!-- Create new post form -->
<h2 class="create-postform-heading">Create new blog post here!</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save-post-button">Save</button>
    <a href="{% url 'blog' %}" class="button-style">View posts here! &raquo;</a>
</form>

{% endblock %}
